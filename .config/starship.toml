command_timeout = 1000

[character]
format = "[➜](bold green) "
success_symbol = "[➜](bold green) "
error_symbol = "[X](bold red) "

[username]
disabled = true

[hostname]
ssh_only = true
format =  "[$hostname](bold red) [❯](bold green) "

# Directory setttings
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = true

[c]
symbol = " "

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = "~$count($style) "
ahead = "↑$count($style) "
behind = "↓$count($style) "
diverged = "↕$count($style) "
untracked = "?$count($style) "
stashed = "*$count($style) "
modified = "!$count($style) "
staged = "+$count($style) "
renamed = "✎$count($style) "
deleted = "✘$count($style) "

[golang]
symbol = " "

[lua]
symbol = " "

[memory_usage]
disabled = false
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style) "
symbol = " "

[package]
format = "[$symbol$version]($style) "
symbol = " "
disabled = false
display_private = true

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "

