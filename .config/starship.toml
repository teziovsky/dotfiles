# Replace the "❯" symbol in the prompt with "❯❯"
[character]
format = "[➜](bold green) "
success_symbol = "[➜](bold green) "
error_symbol = "[X](bold red) "

[username]
disabled = true

[hostname]
ssh_only = true
format =  "[$hostname](bold red) [❯](bold green) "

# Directory setttings
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncate_to_repo = true

[c]
symbol = " "

[git_status]
conflicted = "!$c[!]($style) "
ahead = "!$c[↑]($style) "
behind = "!$c[↓]($style) "
diverged = "!$c[↕]($style) "
untracked = "!$c[?]($style) "
stashed = "!$c[$]($style) "
modified = "!$count($style) "
staged = "!$c[+]($style) "
renamed = "!$c[»]($style) "
deleted = "!$c[✘]($style) "

[golang]
symbol = " "

[lua]
symbol = " "

[memory_usage]
disabled = false
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style) "
symbol = " "

[package]
format = "[$symbol$version]($style) "
symbol = " "
disabled = false
display_private = true

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[spack]
symbol = "🅢 "
